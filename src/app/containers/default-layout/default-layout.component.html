<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/comfa.svg', width: 120, height: 42, alt: 'Comfa Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo.png', width: 42, height: 32, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">

  <ul class="nav navbar-nav ml-auto">    
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        Usuario: {{nombre}}&nbsp;-&nbsp;{{empresa}}&nbsp;<i class="nav-icon icon-people"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Mi cuenta</strong></div>

        <a class="dropdown-item" [routerLink]="['/seguridad/usuariopub']"><i class="fa fa-user"></i> Usuario</a>

        <a class="dropdown-item" href="javascript:void(0);" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>


  
</app-header>



<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'" *ngIf="navItemsLocal.length>0">
    <app-sidebar-nav [navItems]="navItemsLocal" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <!--<a class="btn" href="#"><i class="icon-speech"></i></a>
          <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Opciones</a>
          <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>-->
        </div>
      </li>
    </cui-breadcrumb>
   
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>



  <app-aside [fixed]="true" [display]="false">
    <tabset>

      <tab>
        <ng-template tabHeading><i class="icon-speech"></i></ng-template>
        <div class="p-3">
          <div class="message">            
            <div class="text-truncate font-weight-bold">Acerca de:</div>
            <small class="text-muted">Módulo de recreación V.0.1</small>
            <small class="text-muted">Dawsin SAS, Derechos Reservados&copy; 2020</small>
          </div>
        </div>
      </tab>
     
    </tabset>
  </app-aside>




</div>

<app-footer>
  <span><a href="http://dawsin.co">Dawsin SAS</a> &copy; 2020</span>
  <!--<span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>-->
</app-footer>
