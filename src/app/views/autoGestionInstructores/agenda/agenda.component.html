<form [formGroup]="fieldsForm" (ngSubmit)="onSubmit()" #f="ngForm">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-sm-12 pt-0 pb-0 pr-0 pl-1">
				<div class="card border border-primary rounded-0">
					<div class="card-header bg-primary text-center rounded-0">
						<h5>{{title}}</h5>
					</div>
					<div class="row card-body">Running {{subtitle}}!!!</div>




					<div class="row text-right">
						<div class="form-group col-sm-12">
							<button type="button" [routerLink]="['../autoGestionInstructores']"
								class="btn btn-lg btn-success">
								<i class="fa fa-sign-out" aria-hidden="true"></i>
								{{nameBtnBack}}
							</button>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>
</form>
