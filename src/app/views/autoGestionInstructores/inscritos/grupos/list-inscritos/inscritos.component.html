<div class="animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header bg-primary">
					<h5>
						<i class="fa fa-align-justify"></i> {{title}}
					</h5>
				</div>
				<div class="card-body">
					<h4 class="title text-center">
						<strong>{{subtitle}}</strong>
					</h4>
					<table style="width: 100%" datatable [dtOptions]="dtOptions"
						[dtTrigger]="dtTrigger"
						class="table table-striped row-border hover">
						<thead>
							<tr>
								<th>Código</th>
								<th>Descripcion del Nivel</th>
								<th>Nivel</th>
								<th>Programa</th>
								<th>Acciones</th>
							</tr>
							<tr>
								<th>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-search"></i></span>
										</div>
										<input size="1" class="form-control" type="text"
											placeholder="Sec" [(ngModel)]="id" />
									</div>
								</th>
								<th>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-search"></i></span>
										</div>
										<input size="1" class="form-control" type="text"
											placeholder="Código" [(ngModel)]="cod" />
									</div>
								</th>

								<th>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-search"></i></span>
										</div>
										<input class="form-control" type="text"
											placeholder="Descripción" [(ngModel)]="des" />
									</div>
								</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody *ngIf="lista?.length != 0">
							<tr *ngFor="let item of lista ">
								<td>{{item.codigo}}</td>
								<td>{{item.descripcion}}</td>
								<td>{{item.nivel}}</td>
								<td>{{item.idPrograma.descripcion}}</td>
								<td>
									<button (click)="ver(item.id)" type="button"
										class="btn btn-primary">
										<i class="fa fa-aye"></i>&nbsp;Ver
									</button>
								</td>
							</tr>
						</tbody>
						<tbody *ngIf="lista?.length == 0">
							<tr>
								<td colspan="3" class="no-data-available">No data!</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="row text-right">
					<div class="form-group col-sm-12">
						<button type="button" [routerLink]="['/autoGestionInstructores']"
							class="btn btn-lg btn-success">
							<i class="fa fa-sign-out" aria-hidden="true"></i> {{nameBtnBack}}
						</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<notifier-container></notifier-container>
