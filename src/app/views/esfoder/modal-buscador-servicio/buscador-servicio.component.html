<div class="modal-header bg-primary">
  <h4 class="modal-title" id="modal-basic-title">SERVICIOS</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <table style="width: 100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped row-border hover">
                    <thead>
                        <tr>
                            <th>Sec</th>
                            <th>Código</th>
                            <th>Descripcion</th>
                            <th>Tipo servicio</th>
                            <th>Acciones</th>
                        </tr>
                        <tr>
                            <th>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input size="1" class="form-control" type="text" placeholder="Sec"
                                        [(ngModel)]="id" />
                                </div>
                            </th>
                            <th>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input size="1" class="form-control" type="text" placeholder="Código"
                                        [(ngModel)]="cod" />
                                </div>
                            </th>

                            <th>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Descripción"
                                        [(ngModel)]="des" />
                                </div>
                            </th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="lista?.length != 0">
                        <tr *ngFor="let item of lista ">
                            <td>{{item.id}}</td>
                            <td>{{item.codigo}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>{{item.idTipoServicio.descripcion}}</td>
                            <td>
                                <button (click)="seleccionar(item.id)" type="button" class="btn btn-primary"><i
                                        class="fa fa-pencil"></i>&nbsp;Seleccionar</button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="lista?.length == 0">
                        <tr>
                            <td colspan="3" class="no-data-available">No data!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
  <a type="button" class="btn btn-secondary" (click)="close()"><i class="fa fa-ban"></i>
    Cancelar</a>
</div>
