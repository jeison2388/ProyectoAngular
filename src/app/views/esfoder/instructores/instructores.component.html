<div class="animated fadeIn">
  <div class="row text-right">
    <div class="form-group col-sm-12">
      <a [routerLink]="['/esfoder/add-instructores']" class="btn btn-lg btn-success"><i class="fa fa-plus"></i> {{nameBtnAdd}}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-primary">
          <h5><i class="fa fa-align-justify"></i> {{titleListInstructores}}</h5>
        </div>
        <div class="card-body">
          <h4 class="title text-center"><strong>{{subtitleListInstructores}}</strong></h4>
          <table style="width: 100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped row-border hover">
            <thead>
              <tr>
                <th>Cédula</th>
                <th>Nombres y Apellidos</th>
                <th>Programa</th>
                <th>Célular</th>
                <th>Dirección de residencia</th>
                <th>Acciones</th>
              </tr>
              <tr>
                <th>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input size="1" class="form-control" type="text" placeholder="Cédula" [(ngModel)]="cedula" />
                  </div>
                </th>

                <th>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Nombres" [(ngModel)]="nombres" />
                  </div>
                </th>
                <th>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Programa" [(ngModel)]="programa" />
                  </div>
                </th>
                <th>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Célular" [(ngModel)]="celular" />
                  </div>
                </th>
                <th>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Unidad" [(ngModel)]="unidad" />
                  </div>
                </th>
                <th> </th>
              </tr>
            </thead>
            <tbody *ngIf="lista?.length != 0">
              <tr *ngFor="let item of lista ">
                <td>{{item.cedula}}</td>
                <td>{{item.nombres}}</td>
                <td>{{item.idPrograma.descripcion}}</td>
                <td>{{item.celular}}</td>
                <td>{{item.direccion}}</td>
                <td>
                  <button (click)="editar(item.id)" type="button" class="btn btn-primary"><i
                      class="fa fa-pencil"></i>&nbsp;Editar</button>
                  <button (click)="eliminarObjeto(item.id)" type="button" class="btn btn-danger"><i
                      class="fa fa-trash"></i>&nbsp;Eliminar</button>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="lista?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<notifier-container></notifier-container>
