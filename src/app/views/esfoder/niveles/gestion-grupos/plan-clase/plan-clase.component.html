  <form [formGroup]="fieldsForm">
    <div class="modal-header bg-primary">
      <h4 class="modal-title" id="modal-basic-title">PLAN CLASE</h4>
    </div>
    <div class="modal-body">
      <div class="card-body">
        <div class="row">
          <i class="fa fa-exclamation-circle uncheck"
            *ngIf="(fieldsForm.controls.objetivo.errors?.maxlength || fieldsForm.controls.objetivo.errors?.minlength) && fieldsForm.controls.objetivo.touched">
            Mínimo caracteres 3 máximo 50
          </i>
          <i class="fa fa-exclamation-circle uncheck"
            *ngIf="fieldsForm.controls.objetivo.errors?.required && fieldsForm.controls.objetivo.touched">
            Este campo no puede estar vacio
          </i>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-align-justify"></i>
                <h6 class="colorAsterisco">*</h6><small>&nbsp;Objetivo</small>
              </span>
            </div>
            <textarea id="objetivo" class="form-control" aria-label="With textarea" required
              formControlName="objetivo"></textarea>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
      <div class="formGroup col-12 col-md-12 col-lg-12">
        <div class="row align-items-center">
          <div class="col text-center">
            <button type="button" class="btn btn-light" (click)="ngOnInit()"><i class="fa fa-eraser"></i>
              Limpiar</button>
            <button type="button" class="btn bg-primary" (click)="addObj()" [disabled]="fieldsForm.invalid"><i
                class="fa fa-plus"></i>
              Agregar</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-striped row-border hover">
              <thead class="headerTable">
                <tr>
                  <th>No.</th>
                  <th>Objetivo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaObjetivos let i=index">
                  <td>{{i+1}}</td>
                  <td>{{item.objetivo}}</td>
                  <td>
                    <a (click)="remove(i)" class="iconColorPrincipal fa fa-trash fa-2x" aria-hidden="true"></a>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="listaObjetivos?.length == 0">
                <tr>
                  <td colspan="3" class="no-data-available">No data!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="btn btn-secondary" (click)="close()"><i class="fa fa-ban"></i>
        Cancelar</a>
      <button type="button" class="btn bg-primary" (click)="save()" [disabled]="listaObjetivos?.length == 0"><i
          class="fa fa-save"></i>
        Aceptar</button>
    </div>
  </form>
