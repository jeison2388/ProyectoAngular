<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-primary">
                    <i class="fa fa-align-justify"></i>Proveedores
                </div>
                <div class="card-body">
                    <div class="row text-right">
                        <div class="form-group col-sm-12">
                            <a [routerLink]="['/cotizaciones/producto']" class="btn btn-lg btn-success"><i
                                    class="fa fa-plus"></i>
                                Nuevo</a>
                        </div>
                    </div>
                    <table style="width: 100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table table-striped row-border hover">
                        <thead>
                            <tr>
                                <th>Sec</th>
                                <th>Nit</th>
                                <th>Nombre comercial</th>
                                <th>Teléfono</th>          
                                <th>Acciones</th>
                            </tr>
                            <tr>
                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input size="1" class="form-control" type="text" placeholder="Sec"
                                            [(ngModel)]="id" />
                                    </div>
                                </th>
                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input size="1" class="form-control" type="text" placeholder="Nit"
                                            [(ngModel)]="nit" />
                                    </div>
                                </th>

                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input class="form-control" type="text" placeholder="Nombre comercial"
                                            [(ngModel)]="nom" />
                                    </div>
                                </th>

                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input class="form-control" type="text" placeholder="Teléfono"
                                            [(ngModel)]="tel" />
                                    </div>
                                </th>
                                
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="lista?.length != 0">
                            <tr *ngFor="let item of lista ">
                                <td>{{item.id}}</td>
                                <td>{{item.nit}}</td>
                                <td>{{item.nombreComercia}}</td>
                                <td>{{item.telefono}}</td>
                                <td style="width: 250px;">
                                    <button (click)="editar(item.id)" type="button" class="btn btn-primary"><i
                                            class="fa fa-pencil"></i>&nbsp;Editar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
