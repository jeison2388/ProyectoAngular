<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-primary">
                    <i class="fa fa-align-justify"></i> Usuarios
                </div>
                <div class="card-body">
                    <table style="width: 100%; font-size: small;" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table table-striped row-border hover">
                        <thead>
                            <tr>
                                <th>Selec</th>
                                <th>Identificación</th>
                                <th>Login</th>         
                                <th>Nombres</th>         
                                <th>Apellidos</th>                               
                                
                            </tr>
                            <tr>
                                <th>
                                    &nbsp;
                                </th>
                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input size="1" class="form-control" type="text" placeholder="Identificación"
                                            [(ngModel)]="ide" />
                                    </div>
                                </th>

                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input size="1" class="form-control" type="text" placeholder="Login"
                                            [(ngModel)]="log" />
                                    </div>
                                </th>

                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input size="3" class="form-control" type="text" placeholder="Nombres"
                                            [(ngModel)]="nom" />
                                    </div>
                                </th>

                                <th>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                        <input size="3" class="form-control" type="text" placeholder="Apellidos"
                                            [(ngModel)]="ape" />
                                    </div>
                                </th>

                                
                            </tr>
                        </thead>
                        <tbody *ngIf="lista?.length != 0">
                            <tr *ngFor="let item of lista ">
                                <td>
                                    <input name="busqueda" type="radio" (click)="capturarObjeto(item)">
                                </td>
                                <td>{{item.identificacion}}</td>
                                <td>{{item.usuario}}</td>     
                                <td>{{item.nombres}}</td>
                                <td>{{item.apellidos}}</td>                               
                                
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
