<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                 <div  *ngIf="message"  class="alert alert-danger" role="alert">
                  <strong>Oops!</strong> {{message}}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <h3>Ingreso al sistema</h3>
                  <p class="text-muted">Recreaci√≥n Comfacauca</p>
                  <div class="input-group mb-3 clearfix" [ngClass]="{ 'has-error': submitted && f.userid.errors }">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario" formControlName="userid" />
                      <div *ngIf="submitted && f.userid.errors" class="help-block">    
                        <div *ngIf="f.userid.errors.required">Userid is required</div>    
                      </div>    
                  </div>
                  <div class="input-group mb-4 clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Clave"  formControlName="password" />
                      <div *ngIf="submitted && f.password.errors" class="help-block">    
                        <div *ngIf="f.password.errors.required">Password is required</div>    
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Ingresar</button>
                    </div>
                    <!--<div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Olvido su clave?</button>
                    </div>-->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-default py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  
                  <img src="assets/img/brand/comfa.svg" width="300px" height="80px" />
                  <!--
                    <button type="button" class="btn btn-primary active mt-3">Registrese Ahora!</button>
                  -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
